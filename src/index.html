<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfjs-emotion-classification</title>
    <link rel="stylesheet" href="<%=require('./assets/css/main.css')%>">
</head>
<body>
    <main>
        <section class="margin-sides">
            <h1>tfjs-emotion-classification</h1>
            <p>
                Upload a picture and see what mood people are in.<br>
                This demo is based on Tensorflow.js.<br>
                Visit the <a href="https://github.com/floriankapaun/tfjs-emotion-classification">repository</a> for further info.
            </p>
            <p id="log"></p>
            <canvas id="imgCanvas" width="800"></canvas>
        </section>
        <section id="controls" class="margin-sides">
            <label for="imgUpload">Upload your own image</label>
            <input id="imgUpload" type="file" name="imgfile">  
        </section>
        <section id="faces"></section>
    </main>
    <footer>
        <p>Developed by <a href="https://florian-kapaun.de">Florian Kapaun</a></p>
        <p><a href="https://github.com/floriankapaun/tfjs-emotion-classification">Github Repository</a></p>
    </footer>
</body>
</html>
